<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="signalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />   <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" /> </linearGradient>

    <filter id="noiseSignal" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="15" numOctaves="3" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" xChannelSelector="R" yChannelSelector="G" />
      
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <path d="M 150 400 L 150 112 L 362 400 L 362 112" 
        fill="none" 
        stroke="url(#signalGrad)" 
        stroke-width="10" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#noiseSignal)" 
        opacity="1.0" />
        
</svg>