name: Deploy React Site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Create redirect index.html
      run: |
        echo '<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Redirecting...</title>
            <meta http-equiv="refresh" content="0; url=/src">
            <script type="text/javascript">
                window.location.href = "/src";
            </script>
        </head>
        <body>
            <p>If you are not redirected automatically, follow this <a href="/src">link</a>.</p>
        </body>
        </html>' > index.html

    - name: Deploy to GitHub Pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "nrschlies"
        git config --global user.email "nrschlies@gmail.com"
        mkdir -p out
        cp -r src/* out/
        cp -r public/* out/
        cp -r build/* out/
        cp index.html out/
        cd out
        cp -r * ../
        cd ..
        git add .
        git commit -m 'Deploy to GitHub Pages'
        git push origin main

